<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg">
              <span class="red-dot"></span>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-com">
          <div class="user-com__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMDJfOTAg/MDAxNTE3NTAyODA4ODI0.cxuAkiwL2Dw5FUxUYWTwA2GUwlqpLzgRwjHirNDC6Cog.fTa3ixKaDFaD7DM6ctC0BodxnM_1DTdUsp3IzmOwsJkg.PNG.marketstory24/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1_%EB%A1%9C%EA%B3%A0_3.png?type=w800"
              class="user-com__avatar user-com__avatar"
            />
            <div class="user-com__text">
              <h4 class="user-com__title">Kokoa Talk</h4>
              <h6 class="user-com__subtitle">
                Please check My kokoa Account info
              </h6>
            </div>
          </div>
          <div class="user-com__column">
            <span class="user-com__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-comment fa-2x">
              <span class="nav__notification badge">1</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"
              ><span class="nav__notification2"></span></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/19f5397276.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
