<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg gear">
              <span class="red-dot"></span>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="rcd-fnd">
        <h6 class="rcd-fnd__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="opne-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-2xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post-1">
        <div class="opne-post__column">
          <h5 class="opne-post__title">#BTS</h5>
          <h6 class="opne-post__hashtags">#bts#army#friends</h6>
          <div class="opne-post__members">
            <img
              src="https://cdn.myanimelist.net/r/200x268/images/characters/16/491305.jpg?s=fd452d443c659d4cc8a94e3beec46179"
            />
            <span class="opne-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="opne-post__member-status">Active</span>
          </div>
        </div>
        <div class="opne-post__column">
          <div class="opne-post__photo">
            <img src="https://i.ytimg.com/vi/s3vV3ppkEDM/maxresdefault.jpg" />
            <div class="opne-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post-2">
        <div class="opne-post__column">
          <h5 class="opne-post__title">Bts Gang~</h5>
          <h6 class="opne-post__hashtags">
            #englishonly#ipurpleyou#jimin#teata...
          </h6>
          <div class="opne-post__members">
            <img
              src="https://cdn.myanimelist.net/r/200x268/images/characters/16/491305.jpg?s=fd452d443c659d4cc8a94e3beec46179"
            />
            <span class="opne-post__member-count">299 members</span>
            <div class="divider"></div>
            <span class="opne-post__member-status">Active</span>
          </div>
        </div>
        <div class="opne-post__column">
          <div class="opne-post__photo">
            <img
              src="https://i0.wp.com/8bitdigi.com/wp-content/uploads/2022/12/BocchitheRock_002.png?resize=760%2C488&ssl=1"
            />
            <div class="opne-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x">
              <span class="nav__notification badge">1</span>
            </i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"
              ><span class="nav__notification2"></span></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/19f5397276.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
