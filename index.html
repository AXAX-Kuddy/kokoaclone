<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__colum">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div>
      <headr class="welcome-headr">
        <h1 class="welcome-headr__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-headr__text">
          If you have a Kokoa Account, Log in wiht your email or phone number.
        </p>
      </headr>
    </div>
    <form id="ogin-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/19f5397276.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
